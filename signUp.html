<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <!-- bootstrap file -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- awesome icons file -->
        <link rel="stylesheet" href="css/all.min.css">
        <!-- main css file -->
        <link rel="stylesheet" href="css/sign-up-style.css">
    </head>
<body>
    <main class="container-fluid">
        <div class="row flex-row-reverse main-section">
            <div class="col-12 col-md-6 slide-img" id="slide-img">

            </div>
            <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center p-5">
                <div class="logo row">
                    <div class="col">
                        <h1 class="text-uppercase pb-5">sultan</h1>
                    </div>
                </div>
                <div class="row w-100">
                    <div class="col-12">
                        <form action="" class="row justify-content-center">
                            <div class="row mb-5 px-0">
                                <div class="col">
                                  <label for="email-address" class="form-label">First name</label>
                                  <input type="text" class="form-control" placeholder="Yaseen">
                                </div>
                                <div class="col">
                                  <label for="email-address" class="form-label">Last name</label>
                                  <input type="text" class="form-control" placeholder="Sultan">
                                </div>
                              </div>
                            <div class="mb-5">
                                <label for="email-address" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email-address"
                                    placeholder="name@example.com">
                            </div>
                            <div class="mb-5 ">
                                <label for="password" class="form-label">Password</label>
                                <div class="password-input">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="MIn 8 characters">
                                    <div class="icon">
                                        <i class="fa-solid fa-eye" id="showPass-btn"></i>
                                        <i class="fa-solid fa-eye-slash" id="hidePass-btn"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-5 ">
                                <label for="confirm password" class="form-label">Confirm password</label>
                                <div class="password-input">
                                    <input type="password" class="form-control" id="confirm password"
                                        placeholder="Write Password Again">
                                </div>
                            </div>
                            <div class="col-auto mt-1">
                                <button type="submit" class="btn btn-primary mb-3">Sign UP</button>
                                <a href="index.html" class="btn btn-secondary mb-3">I Have Account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/myscript.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <noscript>please turn on javascript in your browser</noscript>
</body>
</html>
